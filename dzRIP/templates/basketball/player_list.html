{% extends 'inc/base.html' %}

{% load static %}

{% block content %}
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Список игроков </h1>
    </div>

    <div class="d-flex align-content-center justify-content-between flex-wrap">
        {% for player in player_list %}
            <div class="card border-0 mr-3 mb-5" style="width: 200px;">
                <img src="{{ player.photo.url }}" height="200px" width="200px"
                     class="card-img-top rounded-sm rounded-circle" style="object-fit: cover" alt="...">
                <div class="card-body">
                    <h5 class="card-title"><a href="{% url 'one_player' pk=player.pk %}">{{ player.name }}</a></h5>
                    <p class="card-text">Кол-во очков: {{ player.points }}</p>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock content %}
