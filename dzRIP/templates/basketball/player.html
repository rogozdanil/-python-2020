{% extends 'inc/base.html' %}
{% load static %}

{% block content %}
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Информация об игроке </h1>
    </div>
    <div class="media mb-3">
        <img src="{{ player.photo.url }}" height="500px" width="500px"
             class="mr-3" style="object-fit: cover" alt="...">
        <div class="media-body">
            <h5 class="mt-0">{{ player.name }}</h5>
            <p>Возраст: {{ player.age }}</p>
            <p>Рост: {{ player.height }}</p>
            <p>Вес: {{ player.weight }}</p>
            <p>Кол-во очков: {{ player.points }}</p>
        </div>
    </div>

{% endblock content %}
